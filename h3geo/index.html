<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h3geo: Dynamic Global H3 Layer</title>

    <!-- MapLibre GL JS -->
    <link href="https://unpkg.com/maplibre-gl@4.1.1/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl@4.1.1/dist/maplibre-gl.js"></script>

    <!-- h3-js (Required Global) -->
    <script src="https://unpkg.com/h3-js@4.1.0/dist/h3-js.umd.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: ggplot;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 4px;
            font-size: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="overlay">
        <strong>h3geo Module Demo</strong><br>
        Res: <span id="res">0</span> | Hexes: <span id="count">0</span>
    </div>

    <script type="module">
        import { H3DynamicLayer } from './h3geo.js';

        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
            center: [0, 20],
            zoom: 1.5,
            maxZoom: 22
        });

        map.on('load', () => {
            // Initialize H3 Dynamic Layer
            const h3Layer = new H3DynamicLayer(map, {
                fillColor: '#007cbf',
                fillOpacity: 0.1,
                outlineColor: '#000000',
                outlineWidth: 1,
                outlineOpacity: 0.8
            });

            h3Layer.start();

            // Listen for updates to show stats
            window.addEventListener('h3update', (e) => {
                document.getElementById('res').textContent = e.detail.resolution;
                document.getElementById('count').textContent = e.detail.count.toLocaleString();
            });

            // Add simple popup interaction
            map.on('click', 'h3-fill', (e) => {
                const h3Index = e.features[0].properties.h3;
                new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`<strong>H3 Index:</strong> ${h3Index}<br>Res: ${e.features[0].properties.resolution}`)
                    .addTo(map);
            });

            map.on('mouseenter', 'h3-fill', () => map.getCanvas().style.cursor = 'pointer');
            map.on('mouseleave', 'h3-fill', () => map.getCanvas().style.cursor = '');
        });
    </script>
</body>

</html>
