name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/boettiger-lab/datasets:latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install package and test dependencies
      run: |
        uv pip install -e ".[dev,raster]"
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=cng_datasets --cov-report=xml --cov-report=term
    
    - name: Show test summary
      run: |
        echo "Test Summary:"
        pytest tests/ --co -q | tail -1
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff
    
    - name: Lint with ruff
      run: |
        ruff check cng_datasets/ --select E,F,W --ignore E501
      continue-on-error: true

  cli-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/boettiger-lab/datasets:latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Test CLI commands
      run: |
        # Test help commands
        cng-datasets --help
        cng-datasets workflow --help
        cng-datasets k8s --help
        
        # Test workflow generation
        mkdir -p /tmp/test-workflow
        cng-datasets workflow \
          --dataset test-dataset \
          --source-url https://example.com/data.gpkg \
          --bucket test-bucket \
          --output-dir /tmp/test-workflow
        
        # Verify files were created
        ls -la /tmp/test-workflow/
        test -f /tmp/test-workflow/convert-job.yaml
        test -f /tmp/test-workflow/workflow.yaml
        echo "âœ“ CLI tests passed"
